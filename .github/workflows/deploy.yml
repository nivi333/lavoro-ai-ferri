name: Deploy to Environments

on:
  push:
    branches:
      - main # Deploy to production
      - develop # Deploy to staging
      - 'release/*' # Deploy to staging
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - development
          - staging
          - production
      version:
        description: 'Version/Tag to deploy'
        required: false
        default: 'latest'

env:
  NODE_VERSION: '20.x'
  REGISTRY: ghcr.io
  IMAGE_NAME: ayphen-textile/backend

jobs:
  # Determine deployment environment
  determine-environment:
    name: Determine Environment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.env.outputs.environment }}
      should_deploy: ${{ steps.env.outputs.should_deploy }}

    steps:
      - name: Determine environment
        id: env
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]] || [[ "${{ github.ref }}" == refs/heads/release/* ]]; then
            echo "environment=staging" >> $GITHUB_OUTPUT
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          else
            echo "environment=development" >> $GITHUB_OUTPUT
            echo "should_deploy=false" >> $GITHUB_OUTPUT
          fi

  # Build and push Docker image
  build-image:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: determine-environment
    if: needs.determine-environment.outputs.should_deploy == 'true'

    outputs:
      image: ${{ steps.image.outputs.image }}
      digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ needs.determine-environment.outputs.environment }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=${{ needs.determine-environment.outputs.environment }}

      - name: Output image
        id: image
        run: echo "image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.determine-environment.outputs.environment }}" >> $GITHUB_OUTPUT

  # Deploy to Development
  deploy-development:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: [determine-environment, build-image]
    if: needs.determine-environment.outputs.environment == 'development'
    environment: development

    steps:
      - name: Deploy to Development
        run: |
          echo "Deploying to development environment"
          echo "Image: ${{ needs.build-image.outputs.image }}"
          # Add development deployment logic here
          # This could be deploying to a development cluster or updating a development service

  # Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [determine-environment, build-image]
    if: needs.determine-environment.outputs.environment == 'staging'
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name ${{ secrets.EKS_CLUSTER_NAME_STAGING }}

      - name: Deploy to Staging
        run: |
          # Update deployment with new image
          kubectl set image deployment/ayphen-backend-staging ayphen-backend=${{ needs.build-image.outputs.image }} -n staging
          kubectl rollout status deployment/ayphen-backend-staging -n staging --timeout=600s

      - name: Run database migrations
        run: |
          kubectl create job --from=cronjob/db-migrate db-migrate-$(date +%s) -n staging

      - name: Verify deployment
        run: |
          kubectl get pods -n staging -l app=ayphen-backend
          kubectl get services -n staging -l app=ayphen-backend

  # Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [determine-environment, build-image]
    if: needs.determine-environment.outputs.environment == 'production'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name ${{ secrets.EKS_CLUSTER_NAME_PRODUCTION }}

      - name: Create database backup
        run: |
          kubectl create job --from=cronjob/db-backup db-backup-$(date +%s) -n production

      - name: Deploy to Production (Blue-Green)
        run: |
          # Blue-Green deployment strategy
          # Deploy to green environment first
          kubectl set image deployment/ayphen-backend-green ayphen-backend=${{ needs.build-image.outputs.image }} -n production
          kubectl rollout status deployment/ayphen-backend-green -n production --timeout=600s

          # Run health checks on green environment
          kubectl wait --for=condition=available --timeout=300s deployment/ayphen-backend-green -n production

          # Switch traffic to green environment
          kubectl patch service ayphen-backend-service -n production -p '{"spec":{"selector":{"version":"green"}}}'

          # Wait and then scale down blue environment
          sleep 60
          kubectl scale deployment ayphen-backend-blue --replicas=0 -n production

      - name: Run database migrations
        run: |
          kubectl create job --from=cronjob/db-migrate db-migrate-$(date +%s) -n production

      - name: Verify production deployment
        run: |
          kubectl get pods -n production -l app=ayphen-backend
          kubectl get services -n production -l app=ayphen-backend

      - name: Run smoke tests
        run: |
          # Run basic smoke tests against production
          curl -f https://api.ayphen-textile.com/health || exit 1
          curl -f https://api.ayphen-textile.com/api/v1/health || exit 1

  # Database Migration Job
  database-migration:
    name: Database Migration
    runs-on: ubuntu-latest
    needs: [determine-environment, build-image]
    if: needs.determine-environment.outputs.should_deploy == 'true'
    environment: ${{ needs.determine-environment.outputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npm run db:generate

      - name: Run database migrations
        run: npm run db:migrate:deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Validate database schema
        run: npm run db:validate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

  # Post-deployment tests
  post-deployment-tests:
    name: Post-Deployment Tests
    runs-on: ubuntu-latest
    needs: [determine-environment, deploy-staging, deploy-production]
    if: always() && (needs.deploy-staging.result == 'success' || needs.deploy-production.result == 'success')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run end-to-end tests
        run: npm run test:e2e
        env:
          API_BASE_URL: ${{ needs.determine-environment.outputs.environment == 'production' && 'https://api.ayphen-textile.com' || 'https://staging-api.ayphen-textile.com' }}

      - name: Run API tests
        run: npm run test:api
        env:
          API_BASE_URL: ${{ needs.determine-environment.outputs.environment == 'production' && 'https://api.ayphen-textile.com' || 'https://staging-api.ayphen-textile.com' }}

  # Notification
  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [determine-environment, deploy-staging, deploy-production, post-deployment-tests]
    if: always()

    steps:
      - name: Notify Slack
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          text: |
            Deployment to ${{ needs.determine-environment.outputs.environment }} completed
            Status: ${{ job.status }}
            Commit: ${{ github.sha }}
            Actor: ${{ github.actor }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Create GitHub Release
        if: needs.determine-environment.outputs.environment == 'production' && needs.deploy-production.result == 'success'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          body: |
            Automated release from commit ${{ github.sha }}

            Changes in this release:
            ${{ github.event.head_commit.message }}
          draft: false
          prerelease: false
