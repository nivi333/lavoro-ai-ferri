# Supabase Database Configuration
# Note: Database is hosted on Supabase, not Render
# Configure DATABASE_URL and DIRECT_URL in Render Dashboard Environment Variables

services:
  - type: redis
    name: ayphen-redis
    plan: starter
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []

  - type: web
    name: ayphen-textile
    runtime: node
    plan: free
    autoDeploy: true
    healthCheckPath: /api/v1/health
    buildCommand: 'npm ci && npx prisma generate && npm run build'
    startCommand: 'bash scripts/start-production.sh'
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: HOST
        value: 0.0.0.0
      - key: DATABASE_URL
        sync: false
      - key: DIRECT_URL
        sync: false
      - key: REDIS_URL
        fromService:
          name: ayphen-redis
          type: redis
          property: internalConnectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 24h
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: SESSION_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://ayphen-textile.vercel.app
      - key: API_VERSION
        value: v1
      - key: API_PREFIX
        value: /api
      - key: BCRYPT_ROUNDS
        value: 8
      - key: DUMMY_VAR
        value: 'true'
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
