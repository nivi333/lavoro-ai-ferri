# Supabase Database Configuration
# Note: Database is hosted on Supabase, not Render
# Configure DATABASE_URL and DIRECT_URL in Render Dashboard Environment Variables

services:
  - type: redis
    name: lavoro-redis
    plan: starter
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []

  - type: web
    name: ayphen-textile-backend
    runtime: node
    plan: free
    autoDeploy: true
    healthCheckPath: /api/v1/health
    buildCommand: "npm ci && npx prisma generate && npm run build"
    startCommand: "npm run start:prod"
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: HOST
        value: 0.0.0.0
      - key: DATABASE_URL
        sync: false
        # Add ?pgbouncer=true to enable connection pooling for Supabase
        # Example: postgresql://user:pass@host:5432/db?pgbouncer=true
      - key: DIRECT_URL
        sync: false
        # Direct URL without pgbouncer for migrations
      - key: DB_MAX_CONNECTIONS
        value: 5
        # Reduced for Supabase free tier (max 15 connections in transaction mode)
      - key: DB_IDLE_TIMEOUT
        value: 10000
        # Faster idle timeout to release connections quickly
      - key: DB_CONNECTION_TIMEOUT
        value: 5000
        # Connection timeout in milliseconds
      - key: REDIS_URL
        fromService:
          name: lavoro-redis
          type: redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 24h
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: SESSION_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://ayphentextile.netlify.app
      - key: API_VERSION
        value: v1
      - key: API_PREFIX
        value: /api
      - key: BCRYPT_ROUNDS
        value: 10
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
