databases:
  - name: lavoro-postgres
    databaseName: lavoro_ai_ferri
    plan: starter

services:
  - type: redis
    name: lavoro-redis
    plan: starter
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []

  - type: web
    name: lavoro-backend
    runtime: docker
    plan: starter
    autoDeploy: true
    healthCheckPath: /health
    dockerContext: .
    dockerfilePath: ./Dockerfile
    preDeployCommand: "npx prisma migrate deploy"
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: lavoro-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: lavoro-redis
          type: redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://YOUR-NETLIFY-SUBDOMAIN.netlify.app
